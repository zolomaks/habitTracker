<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitTracker — Контакты</title>
  <link rel="icon" href="assets/images/icon.png">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<nav class="navbar is-light">
  <div class="navbar-brand">
    <a class="navbar-item has-text-weight-bold" href="index.html">HabitTracker</a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-end">
      <a href="index.html" class="navbar-item">Главная</a>
      <a href="faq.html" class="navbar-item">FAQ</a>
      <a href="contacts.html" class="navbar-item is-active">Контакты</a>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <h2 class="title is-2">Связаться с нами</h2>

    <div class="columns">
      <div class="column is-6">
        <form id="feedbackForm">
  <div class="field">
    <label class="label">Имя <span class="has-text-danger">*</span></label>
    <div class="control has-icons-left">
      <input class="input" type="text" id="fullname" placeholder="Иван Иванов">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
    </div>
    <p class="help" id="fullnameHelp">Введите ваше имя и фамилию</p>
  </div>

  <div class="field">
    <label class="label">Email <span class="has-text-danger">*</span></label>
    <div class="control has-icons-left">
      <input class="input" type="email" id="email" placeholder="info@example.ru">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
    <p class="help" id="emailHelp">Введите корректный email адрес</p>
  </div>

  <div class="field">
    <label class="label">Тема <span class="has-text-danger">*</span></label>
    <div class="control">
      <div class="select is-fullwidth">
        <select id="topic" required>
          <option value="" disabled selected>Выберите тему</option>
          <option value="Вопрос">Вопрос</option>
          <option value="Предложение">Предложение</option>
          <option value="Отзыв">Отзыв</option>
        </select>
      </div>
    </div>
    <p class="help" id="topicHelp">Выберите тему обращения</p>
  </div>

  <div class="field">
    <label class="label">Сообщение <span class="has-text-danger">*</span></label>
    <div class="control">
      <textarea class="textarea" id="message" rows="4" placeholder="Текст сообщения..."></textarea>
    </div>
    <p class="help" id="messageHelp">До 500 символов</p>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" id="agreement" required>
        Я согласен на обработку персональных данных
      </label>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-primary">
        <span class="icon">
          <i class="fas fa-paper-plane"></i>
        </span>
        <span>Отправить</span>
      </button>
    </div>
    <div class="control">
      <button type="reset" class="button is-light">
        <span>Очистить</span>
      </button>
    </div>
  </div>
</form>
      </div>

      <div class="column is-6">
        <h3 class="title is-4">Контакты</h3>
        <p>Email: info@habittracker.ru</p>
        <p>Телефон: +7 (999) 123-45-67</p>
      </div>
    </div>
  </div>
</section>

<footer id="contacts" class="footer">
  <div class="content has-text-centered">
    <p><strong>HabitTracker</strong> © 2025</p>
    <p>
      Контакты и социальные сети:
    </p>
    <p>
      <a><i class="fab fa-telegram"></i></a>
      <a><i class="fab fa-vk"></i></a>
      <a><i class="fab fa-github"></i></a>
    </p>
  </div>
</footer>

<script src="scripts/validation.js"></script>
<script src="scripts/consoleLogger.js"></script>
</body>
</html>
